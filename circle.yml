machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t mmakertrade/redis .
    - docker run -d --name=redis -v /run/redis mmakertrade/redis; sleep 10
    - docker run --volumes-from=redis mmakertrade/redis redis-cli -s /var/run/redis/redis.sock PING